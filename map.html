<!DOCTYPE html>
<html>

<head>
	<title>Geolocation</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />

	<style>
		body {
			margin: 0;
			padding: 0;
		}
	</style>

</head>

<body>
	<div id="map" style="width:80%; height: 80vh"></div>
	<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
	<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>


	<script>

		var map = L.map('map').setView([32.166667, 75.316667], 11);
		mapLink = "<a href='http://openstreetmap.org'>OpenStreetMap</a>";
		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', { attribution: 'Leaflet &copy; ' + mapLink + ', contribution', maxZoom: 18 }).addTo(map);
        var greenIcon = new L.Icon({
  		iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
  		shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
  		iconSize: [25, 41],
  		iconAnchor: [12, 41],
  		popupAnchor: [1, -34],
  		shadowSize: [41, 41]
		});



			L.Routing.control({
				waypoints: [
					L.latLng(32.166667, 75.316667),
					L.latLng(31.6343083, 74.8736788)
				],
                lineOptions: {
                	styles: [{color: 'black', opacity: 1, weight: 5}]
                }

			}).addTo(map);
            L.Routing.control({
				waypoints: [
                    L.latLng(31.6875406,75.4784376),
					L.latLng(31.8193025,75.1999941),
					L.latLng(32.0317917, 75.0284641)
				],
                lineOptions: {
                	styles: [{color: 'blue', opacity: 1, weight: 5}]
                },
                createMarker : function(i,wp,nWps) {
                    return L.marker(wp.latLng, {icon: greenIcon});
                }

			}).addTo(map);




	</script>


</body>

</html>
